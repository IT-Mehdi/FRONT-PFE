<div class="outer">
  <div class="row">
    <div class="col-sm-3">

      <div class="log mt-3 margin-top">
        <img class="logo-img" src="../../assets/images/YouShareLogoTextNoir.png" alt="Logo">
      </div>
      <div>
        {{ message$.Message }}
      </div>
    </div>

    <div class="col-sm-7">
      <div class="">
        <div class="panel border bg-white margin-top">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Que voulez vous partager ?</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="postsForm">
              <div class="form-group pt-3">
                <span class="fa fa-link p-2 icon"></span>
                <label class="form-label">Lien : </label>
                <div class="input-field" [class.error]="postsForm.controls['url'].dirty && postsForm.hasError('required', 'url')">
                  <input formControlName="url" class="form-control" type="text" placeholder="Ton lien ...">
                </div>
              </div>
              <div class="form-group pt-3">
                <span class="fa fa-file-text-o p-2 icon"></span>
                <label class="form-label">Commentaire : </label>
                <div class="input-field" [class.error]="postsForm.controls['text'].dirty && postsForm.hasError('required', 'text')">
                  <input formControlName="text" class="videoFormInput" type="text" placeholder="Ton commentaire ...">
                </div>
              </div>
              <button (click)="addPost()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Partager</button>
            </form>
          </div>

        </div>
      </div>

      <div *ngFor="let video of videos$">
        <div class="panel border bg-white margin-top">
          <div class="panel-heading mt-3">
            <div class="row">
              <div class="col col-lg-2">
                <img class="pp" src="../../assets/images/homme.jpg" alt="Photo de profil">
              </div>
              <div class="col-md-auto">
                <h1>{{ video.text }}</h1>
              </div>
              <div class="col-md-auto">
                <h1>{{ video.title }}</h1>
              </div>
            </div>
          </div>
          <div class="panel-body p-3">
            <div class="form-group pt-3">
              <youtube-player [videoId]="video.url"> </youtube-player>
            </div>
            <div class="form-group pt-3">
              <div class="row">
                <div class="col-sm">
                  <span>10<i (click)="addLike()" class="fa fa-heart fa-clickable fa-interact"></i></span>
                </div>
                <div class="col-sm">
                  <span>12<i class="fa fa-comment fa-clickable fa-interact"></i></span>
                </div>
                <div class="col-sm">
                  <span>14<i class="fa fa-share fa-clickable fa-interact"></i></span>
                </div>
              </div>
            </div>
            <div class="form-inline fr mt-4">
              <a id="forget" class="font-weight-blod">Cette vidéo est inapropriée ? </a>
            </div>
          </div>
        </div>
      </div>
      <!--<div *ngFor="let video of videos" class="col-xl-3 col-md-6 mb-4">
        {{video.snippet.title}}
      </div>
      -->
    </div>

    <div class="col-sm-2 margin-top">
      <div class="pull-right me-2 row">
        <div class="small-panel border bg-white">
          <div class="row mt-4">
            <div class="col-sm-3">
            <img class="pp" src="../../assets/images/homme.jpg" alt="Photo de profil">
          </div>
          <div class="col-sm-6">
            <h4>Username</h4>
          </div>
          </div>
        </div>
        <a id="forget" routerLink="/profile" class="btn btn-primary btn-block mb-2 mt-3">Modifier mon profil</a>
        <a id="forget" routerLink="/profile" class="btn btn-primary btn-block mb-2">Ajouter des amis</a>
        <a id="forget" routerLink="/friendlist" class="btn btn-primary btn-block mb-2">Voir mes demandes d'amis</a>
        <button (click)="logout()" class="btn btn-danger btn-block mb-2">Se d&eacute;connecter</button>
      </div>
      
    </div>
  </div>
